<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
 <div id= 'app'>
     <p v-if='logado & !anonimo'>Usuario logado: {{usuario}}</p>
     <p v-else="!logado ">Usuario deslogado</p>
     <p v-else-if='anonimo'>Usuario Anônimo</p>
     
     <button @click='logado = !logado'>{{logado ? 'Sair' : 'Entrar'}}</button>
 </div>
 <div> 
     <input type="checkbox" v-model='anonimo'>
     <span>Anônimo</span>
 </div>

 <script>
    new Vue({
        el: '#app',
        data: {
            usuario: 'marcos',
            logado: false,
            anonimo: false,
        }
    })
    // Com erro
</script>
