<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
 <div id= 'app'>
     <template v-if="logado">
         <p>Usuario logado</p>
         <p>Nome do usuario: {{usuario}}</p>
     </template>
     <p v-else>
         <span>usuario n√£o logado</span>
     </p>
     <button @click='logado = !logado'>{{logado ? 'Sair' : 'Entrar'}}</button>
     <br>
     <footer v-show="logado">
         Desevolvido por {{usuario}}
     </footer>
     <footer v-show="!logado">
         Desevolvido por Usuario Desconhecido
     </footer>
 </div>


 <script>
    new Vue({
        el: '#app',
        data: {
            usuario: 'Marcos',
            logado: false,
        }
    })
</script>
