<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
 <div id= 'app'>
     <p v-if='logado'>Usuario logado: {{usuario}}</p>
     <p v-else>Usuario deslogado</p>
     <button @click='logado = !logado'>{{logado ? 'Entrar' : 'Sair'}}</button>
 </div>

 <script>
    new Vue:({
        el: 'app'
        data: {
            usuario: 'marcos',
            logado: false
        }
    })
</script>
