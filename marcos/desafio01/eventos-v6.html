 <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<div id=app>
    <p>{{contador}}</p>
    <button v-on:click="somar(5)">somar</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
          somar(passo){
                this.contador+=passo
            },
        }
    })
</script>
