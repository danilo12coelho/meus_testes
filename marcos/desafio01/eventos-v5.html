 <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<div id=app>
    <p>{{contador}}</p>
    <button v-on:click='somar'>soma+1</button>
    <p v-on:mousemove='posicaoxy'>
        mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop=''>isso esta dentro da tag P</span>
    </p>
    <a v-on:click.prevent= "" href='https://www.google.com.br'>Google</a>
    <hr>
    <input type="text" v-on:keydown.ctrl.alt='digitei'>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(){
                this.contador++
            },
            posicaoxy(){
                this.x = event.clientX
                this.y = event.clientY
            },
            digitei(){
                alert('acabei de digitar no input')
            }
        }
    })
</script>
